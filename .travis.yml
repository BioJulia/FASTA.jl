language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - nightly
notifications:
  email:
      - ward9250@gmail.com
after_success:
  - julia -e 'using Pkg; Pkg.add("Documenter"); Pkg.add("Coverage")'
  - julia -e 'using Coverage; import FASTA; cd(dirname(dirname(pathof(FASTA)))); Codecov.submit(process_folder())'
  - julia -e 'import FASTA; cd(dirname(dirname(pathof(FASTA)))); include(joinpath("docs", "make.jl"))'
  
jobs:
    include:
        - stage: "Documentation"
          julia: 1.0
          os: linux
          script:
            - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                        Pkg.develop(PackageSpec(path=pwd()))'
            - julia --project=docs/ docs/make.jl
          after_success: skip